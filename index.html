<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&display=swap" rel="stylesheet"> 

</head>

<body>
 
    <h1 id="title">Lista De Tareas</h1>   


    <!-- Barra y boton de aÃ±adido -->
     <div id="add-container">
        <form id="form">
            <div id="add-bar">
            <input type="text" id="bar" placeholder="Agrega tu tarea">
        </div>
        <div id="add-button-container">
            <button id="add-btn"><svg id="add-item" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </button>
        </div>
    </form>
    </div> 


    <!-- Lista de las tareas con boton de eliminado y checking -->
<div id="lista-tareas">

    
    
    <ul id="list">


        
        <li class="list-items">
            <button class="delete-btn">
                <svg class="delete-item"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /> 
            </svg>
            </button>

           <span class="text"> Tarea 1 </span>
            
            <button class="check-btn">
            <svg class="check-item" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
        </button>

        </li>

    </ul>

</div>

<div id="contadores">
    <span id="total" ></span>
    <span id="completed"></span>
    <span id="incompleted"></span>
</div>
<script src="index.js"></script>
</body>

</html>
